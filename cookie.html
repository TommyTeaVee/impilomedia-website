<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cookie Consent Modal -->
    <div class="modal fade" id="cookieModal" tabindex="-1" aria-labelledby="cookieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cookieModalLabel">Cookie Consent</h5>
                </div>
                <div class="modal-body">
                    This website uses cookies to enhance your experience. Please accept or reject cookies to proceed.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="rejectCookies">Reject</button>
                    <button type="button" class="btn btn-primary" id="acceptCookies">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cookieConsent = localStorage.getItem("cookieConsent");
            if (!cookieConsent) {
                const modal = new bootstrap.Modal(document.getElementById("cookieModal"));
                modal.show();
            }

            document.getElementById("acceptCookies").addEventListener("click", function() {
                localStorage.setItem("cookieConsent", "accepted");
                bootstrap.Modal.getInstance(document.getElementById("cookieModal")).hide();
            });

            document.getElementById("rejectCookies").addEventListener("click", function() {
                localStorage.setItem("cookieConsent", "rejected");
                bootstrap.Modal.getInstance(document.getElementById("cookieModal")).hide();
            });
        });
    </script>
</body>
</html>
